<footer class="site-footer">
  <div class="container">
    <div>
      <a href="mailto:{{ site.email }}">{{ site.email }}</a>
    </div>
    {% if site.github_username %}
    <div>
        {% include icon-github.html username=site.github_username linktext=site.github_username %}
    </div>
    {% endif %}
    <div class="footer-col footer-col-3">
        {{ site.description }}
    </div>
    <div class="footer-col footer-col-4">
      Portland, Oregon
    </div>
  </div>
</footer>
